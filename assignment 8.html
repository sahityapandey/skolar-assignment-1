<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Select and Radio Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            flex: 1;
            margin-right: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .submit-button {
            text-align: center;
        }
        .submit-button input {
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>User Info Form</h1>
    <form action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label>Gender:</label>
        <div class="radio-group">
            <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="In">India</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="other">Other</option>
        </select>

        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>

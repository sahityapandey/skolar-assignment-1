<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(97, 122, 196);
        }
    </style>
</head>
<body>
    <h1>My Weekly Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Reading</td>
                <td>Gym</td>
                <td>Reading</td>
                <td>Gym</td>
                <td>Reading</td>
                <td>Solo Ride</td>
                <td>Rest</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Coding</td>
                <td>Work</td>
                <td>Coding</td>
                <td>Work</td>
                <td>Coding</td>
                <td>Photography</td>
                <td>Family Time</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Relax</td>
                <td>Cooking</td>
                <td>Relax</td>
                <td>Cooking</td>
                <td>Relax</td>
                <td>Movies</td>
                <td>Reading</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
